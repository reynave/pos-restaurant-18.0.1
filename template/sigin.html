<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(to bottom, #dbeafe 0%, #f0f6ff 100%);
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1024&q=80');
      background-size: cover;
      background-position: center;
      position: relative;
    }
    .login-card {
      background: rgba(255,255,255,0.85);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.08);
      max-width: 380px;
      margin: 60px auto;
      padding: 2.5rem 2rem 2rem 2rem;
      backdrop-filter: blur(2px);
    }
    .login-icon {
      width: 56px;
      height: 56px;
      background: #f1f5f9;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      margin: -48px auto 16px auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .form-control {
      border-radius: 12px;
      background: #f1f5f9;
      border: none;
    }
    .btn-dark {
      border-radius: 12px;
      font-weight: 600;
      letter-spacing: 0.02em;
    }
    .social-btn {
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      margin: 0 8px;
      background: #f1f5f9;
      border: none;
      transition: background 0.2s;
    }
    .social-btn:hover {
      background: #e2e8f0;
    }
    .divider {
      text-align: center;
      color: #b0b6be;
      margin: 1.5rem 0 1rem 0;
      position: relative;
    }
    .divider:before, .divider:after {
      content: "";
      display: inline-block;
      width: 40%;
      height: 1px;
      background: #e5e7eb;
      vertical-align: middle;
      margin: 0 8px;
    }
    .brand {
      position: absolute;
      top: 32px;
      left: 40px;
      font-weight: bold;
      font-size: 1.2rem;
      color: #222;
      letter-spacing: 0.02em;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    @media (max-width: 600px) {
      .login-card { max-width: 98vw; padding: 1.5rem 0.5rem; }
      .brand { left: 16px; top: 16px; }
    }
  </style>
</head>
<body>
  <div class="brand">
    <i class="bi bi-box"></i> Ver 1
  </div>
  <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="login-card position-relative">
      <div class="login-icon mb-2">
        <i class="bi bi-box-arrow-in-right"></i>
      </div>
      <div class="text-center">
        <img src="http://localhost:4850/img/logo.png" width="80%" class="img-fluid mb-3" alt="Logo">
      </div>
      <div class="text-center text-secondary mb-3" style="font-size: 1rem;">
        Make a new doc to bring your words, data, and teams together. For free
      </div>
      <form>
        <div class="mb-2">
          <div class="input-group">
            <span class="input-group-text bg-transparent border-0"><i class="bi bi-person"></i></span>
            <input type="email" class="form-control form-control-lg bg-white" placeholder="Username" required>
          </div>
        </div>
        <div class="mb-2">
          <div class="input-group">
            <span class="input-group-text bg-transparent border-0"><i class="bi bi-lock"></i></span>
            <input type="password" class="form-control form-control-lg bg-white" placeholder="Password" required>
            <span class="input-group-text bg-w border-0">
              <i class="bi bi-eye-slash"></i>
            </span>
          </div> 
        </div>

        <div class="alert alert-danger my-3">
            Password wrong
        </div>
        <button type="submit" class="btn btn-dark w-100 mb-2 mt-2 py-2">LOGIN</button>
      </form>
     
      <div class="text-center">
       Ver 1 PT MITRALINK
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
