<div class="container mt-5">
    <div class="row">
        <div class="col-8 text-center">
            IMG
        </div>
        <div class="col-4">
            <form (ngSubmit)="onSubmit()" #actorForm="ngForm">
                <div class="form-group mb-3">
                    <label for="name">Username</label>
                    <input type="text" class="form-control" id="username" required [(ngModel)]="model.username"
                        name="username" #username="ngModel">
                    <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
                        Username is required
                    </div>
                </div>
                <div class="form-group  mb-3">
                    <label for="name">Password</label>
                    <input type="password" class="form-control" id="password" required [(ngModel)]="model.password"
                        name="password" #password="ngModel">
                    <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                        Username is required
                    </div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success" [disabled]="!actorForm.form.valid">Submit</button>

                </div>

            </form>
        </div>
    </div>
</div>
