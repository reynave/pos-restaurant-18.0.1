<div class="row">
    <div class="col-12 ">


        <div class="header py-2">
            <div class="row">
                <div class="col-12">
                    <strong>USER LOGIN</strong>
                    <span class="mx-1" *ngIf="loading">
                        <img src="./gif/Pulse@1x-1.0s-200px-200px.gif" height="30">
                    </span>
                </div>

            </div>

        </div>
        <div class="mainContent border">
            <div class="">

                <table class="table table-sm table-report table-hover" style="width: 100%;">
                    <thead class="sticky-top ">
                        <tr>
                            <th>#</th>
                            <th>Employee Id</th>
                            <th>Name</th>
                            <th>User Name</th>
                            <th>Auth level</th>
                            <th>Login Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let x of items; let i = index">

                            <td>{{i+1}}</td>
                            <td>{{x.employeeId}}</td>
                            <td>{{x.name}}</td>
                            <td>{{x.username}}</td>
                            <td>{{x.authlevel}}</td>
                            <td>{{x.inputDate}}</td>


                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
