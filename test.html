<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sidebar Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      overflow: hidden; /* Prevent double scroll */
    }

    .wrapper {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #343a40;
      color: white;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .sidebar a {
      color: white;
      padding: 10px 15px;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #495057;
    }

    .content {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>

<div class="wrapper">
  <nav class="sidebar">
    <h4 class="text-center py-3">Navigator</h4>
    <a href="#">Dashboard</a>
    <a href="#">Profile</a>
    <a href="#">Settings</a>
    <!-- Tambahkan banyak menu agar bisa di-scroll -->
    <a href="#">Menu 4</a>
    <a href="#">Menu 5</a>
    <a href="#">Menu 6</a>
    <a href="#">Menu 7</a>
    <a href="#">Menu 8</a>
    <a href="#">Menu 9</a>
    <a href="#">Menu 10</a>
    <a href="#">Menu 11</a>
    <a href="#">Menu 12</a>
    <a href="#">Menu 13</a>
    <a href="#">Menu 14</a>
    <a href="#">Menu 15</a>
    <a href="#">Menu 16</a>
  </nav>

  <main class="content">
    <h2>Content Area</h2>
    <p>This is the content area. Scroll down to test scrolling.</p>
    <div style="height: 1500px; background: linear-gradient(white, #ccc);"></div>
  </main>
</div>

</body>
</html>
