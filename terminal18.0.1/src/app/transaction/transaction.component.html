<app-header-menu></app-header-menu>

<div class="container-fluid body-with-header">

    <div class="row">
        <div class="col-12">
            <div class="content-table border shadow-sm">

                <table class="table ">
                    <thead class="sticky-top">
                        <tr>
                            <th>ID</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Table Name</th>
                            <th>Payment</th>
                            <th class="text-end">Cover</th>
                            <th class="text-end">total Item</th>
                            <th class="text-end">grand Total</th>
                            <th>User</th>

                            <th>Bill</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let x of items">
                            <td>{{x.id}}</td>
                            <td>{{x.startDate | date :'medium'}}</td>
                            <td>{{x.endDate | date :'medium'}}</td>
                            <td>{{x.tableName }}</td>
                            <td>
                                <span *ngFor="let a of x.paymentType; let i = index">{{ i>1 ? ", ":" "}} {{a.name}}
                                </span>
                            </td>

                            <td class="text-end">{{x.cover}}</td>
                            <td class="text-end">{{x.totalItem | number}}</td>
                            <td class="text-end">{{x.grandTotal | number}}</td>

                            <td>USER TEST</td>

                            <td>
                                <button type="button" class="btn btn-sm btn-outline-dark" (click)="openComponent(x.id)">
                                    <i class="bi bi-printer"></i> Bill
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
