<div class="container mt-5">
    <div class="row">
        <div class="col-12 mb-3 text-center">
            <strong>TERMINAL SETUP</strong>
        </div>
        <div class=" col-md-8 col-12 offset-md-2 mb-3">
            <div class="order-panel">
                <table class="table">
                    <tbody>
                        <tr>
                            <td><label>VERSION</label></td>
                            <td>
                                <input type="text" class="form-control" [value]="env.ver" disabled>
                            </td>
                        </tr>
                        <tr>
                            <td><label>API</label></td>
                            <td>
                                <input type="text" class="form-control" [(ngModel)]="api">
                            </td>
                        </tr>
                        <tr>
                            <td><label>SERVER</label></td>
                            <td>
                                <input type="text" class="form-control" [(ngModel)]="server">
                            </td>
                        </tr>
                        <tr>
                            <td><label>CLIENT</label></td>
                            <td>
                                <input type="text" class="form-control" [value]="env.client" disabled>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="mt-3">
                    <div class="row g-1">
                        <div class="col-6 d-grid">
                            <a href="javascript:;" class="btn btn-light py-3" (click)="testConnection()">TEST
                                Connection</a>
                        </div>
                        <div class="col-6  d-grid">
                            <a href="javascript:;" [routerLink]="['/login']" class="btn btn-primary py-3">LOG IN</a>
                        </div>
                    </div>
                </div>
                <div class="text-center my-3" [hidden]="!loading">Loading...</div>
                <div class="mt-3" *ngIf="response.message">

                    @if(error ) {
                    <div class="alert alert-danger">
                        {{ response.message }}
                    </div>
                    }
                    @else {
                    <div class="alert alert-warning">
                        {{ response.message }}
                    </div>
                    }


                </div>
            </div>

        </div>
    </div>
