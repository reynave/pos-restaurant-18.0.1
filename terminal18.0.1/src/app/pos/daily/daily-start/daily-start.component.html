<div class="wrapper-md   py-5 mt-5  order-panel">
    @if(!dailyAccess){
    <div class="container">
        <div class="row mb-3">
            <div class="col-12 text-center ">
                <h4>Do Daily Start now ?</h4>
            </div>
        </div>
        <div class="row g-1">
            <div class="col-6 d-grid">
                <button type="button" class="btn btn-lg btn-light" (click)="logOff()">No Yet</button>
            </div>
            <div class="col-6 d-grid">
                <button type="button" class="btn btn-lg btn-primary" (click)="onStart()">Yes</button>
            </div>
        </div>
    </div>
    }
    @else{
    <div class="container text-center">
        <div class="row mb-3">
            <div class="col-12">
                <i class="bi bi-check-circle-fill text-primary" style="font-size: 3rem;"></i>
                <h4 class="mt-3">Daily Start Completed</h4>
                <p class="text-muted">You have successfully started the day. You can now proceed to use the POS system.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 d-grid">
                <button type="button" class="btn btn-lg btn-primary" [routerLink]="['/tables']" 
                routerLinkActive="router-link-active"  >Go To Table</button>
            </div>
        </div>
    </div>
    }
</div>
