<div class="header bg-primary text-white">

    <div class="container-fluid">
        <div class="row">
            <div class="col-5">
                menu / login / table info
            </div>

        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row g-1">
        <div class="col-5">
            <!-- TABLE CARD -->
            <table class="table table-hover">
                <tbody>
                    <tr *ngFor="let x of card; let i = index">
                        <td [routerLink]="['/menu/memo']" [queryParams]="{id:id, menuId : x.menuId, price : x.price }" >
                           
                            <div class="lh-1">
                                <strong>{{x.name }}</strong>
                            </div>
                            <small class="font-monospace">&#64;{{x.price | number}}</small> 
                        </td>
                        <td class="text-end font-monospace">
                            <button type="button" class="btn  btn-light border" style="width: 80px;" (click)="open(modalQty, x, i)">
                                x {{x.total  | number}}
                            </button>
                        </td>
                        <td class="text-end font-monospace">{{x.totalAmount | number}}</td>
                    </tr>
                    
                </tbody>

                <tfoot>
                    <tr>
                        <th colspan="3" class="text-end font-monospace">
                            <h4>Rp {{totalAmount | number}}</h4>
                        </th>
                    </tr>
                </tfoot>
            </table>


        </div>
        <div class="col-7">
            <div class="wrapper border">


                <div *ngFor="let x of items">
                    <div><strong>{{x.desc1}}</strong></div>
                    <ol>
                        <li *ngFor="let a of x.menu"><a href="javascript:;" (click)="addToCart(a)">{{a.name}}</a></li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</div>


<ng-template #modalQty let-modal>
   <div class="modal-header">
      <strong>Change New Item Quantity </strong>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
   </div>
   <div class="modal-body">
   
      <form (ngSubmit)="updateQty()" #actorForm="ngForm">
         <div class="mb-3">
            <div class="mb-1"><label for="newQty">Input New Quantity</label></div>

            <input type="number" class="form-control form-control-lg" id="newQty" 
            required [(ngModel)]="model.newQty" name="newQty"
               #newQty="ngModel">
            <div [hidden]="newQty.valid || newQty.pristine" class="text-danger">
               Input New Quantity is required
            </div>
         </div>
         <div class="text-center">
            <button type="button" class="btn btn-outline-secondary mx-2" style="width: 100px;"
               (click)="modal.close('Save click')">Cancel</button>
            <button type="submit" class="btn btn-dark  mx-2" style="width: 100px;"
               [disabled]="!actorForm.form.valid">OK</button>
         </div>
      </form>
   </div>

</ng-template>
