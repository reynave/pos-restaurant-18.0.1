               <a class="nav-link px-2 pointer-event" (click)="dailyClose();">
                  <i class="bi bi-key"></i> Daily Close</a>

         </ul>
      </div>

               <i class="bi bi-power"></i> Sign Off
            </a>
         </li>
      </ul>

   </div>
</nav>
